name: Vendors

patterns:
  - name: Azure SQL Connection String
    type: azure_sql_connection_string
    regex:
      pattern: |
        (?i)[a-z][a-z0-9-]+\.database(?:\.secure)?\.(?:(?:windows|usgovcloudapi)\.net|chinacloudapi\.cn|cloudapi\.de)
    comments:
      - "Removed from Secret Scanning for private repositories: https://github.blog/changelog/2021-10-18-secret-scanning-no-longer-supports-azure-sql-connection-strings-in-private-repos/"
    expected:
      - name: azure.js
        start_offset: 27
        end_offset: 61


  - name: Grafana API token
    type: grafana_api_token
    regex:
      pattern: |
        eyJrIjoi[A-Za-z0-9_=-]{42}
    expected:
      - name: grafana.txt
        start_offset: 107
        end_offset: 157
      - name: grafana.txt
        start_offset: 159
        end_offset: 209


  - name: SendGrid (deprecated)
    type: sendgrid
    regex:
      pattern: |
        SG\.[a-zA-Z0-9-]{5,}\.[a-zA-Z0-9-]{5,}
      end: |
        \z|[^a-zA-Z0-9-]
    comments:
      - "Deprecated (supported by Secret Scanning)"
    expected:
      - name: sendgrid.py
        start_offset: 20
        end_offset: 89

  - name: Okta token
    type: okta_token
    regex:
      version: 0.1
      pattern: |
        (0{2}[0-9A-Za-z\-\_]{40})
      start: |
        (\A|[^0-9A-Za-z\_\-0x])
      end: |
        (\z|[^0-9A-Za-z_=-])
      additional_not_match:
        # to cut stuff where there is just numbers
        - (\d\D|\D\d)
        # Positive match
        - [g-zG-Z]
      additional_match:
        # Avoid Hexadecimal only 
        - (^[0-9A-Fa-f\-]+$)
        # Avoid char only
        - ([a-zA-Z_-]{20,})

    expected:
      - name: token.txt
        start_offset: 12
        end_offset: 55
      - name: token.txt
        start_offset: 69
        end_offset: 107
      - name: token.txt
        start_offset: 121
        end_offset: 161
      - name: token.txt
        start_offset: 174
        end_offset: 215

    comments:
      - Okta token, starting with `00` and 40 random alphanumeric
 
