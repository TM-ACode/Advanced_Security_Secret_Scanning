
name: Configuration Secrets

patterns:
  - name: Hardcoded Spring SQL passwords
    description: |
      Hardcoded JDBC / Spring datasource passwords which typically are in property files or passed in at runtime
    type: hardcoded_spring_sql_passwords
    regex:
      version: 0.1
      pattern: |
        [^\r\n']{1,40}
      start: |
        \b(spring\.datasource\.password|jdbc\.password)[ \t]{0,10}=[ \t]{0,10}'?
      end: |
        \z|['\r\n]
    expected:
      - name: application.properties
        start_offset: 314
        end_offset: 318
      - name: application.properties
        start_offset: 358
        end_offset: 375
      - name: application.properties
        start_offset: 422
        end_offset: 439
      - name: application.properties
        start_offset: 874
        end_offset: 880
      - name: application.properties
        start_offset: 1141
        end_offset: 1147
      - name: application.properties
        start_offset: 1427
        end_offset: 1433


  - name: Django Secret Key
    type: django_secret_key
    regex:
      version: 0.1
      pattern: |
        [^\r\n"']+
      start: |
        \bSECRET_KEY[ \t]{0,10}=[ \t]{0,10}["']
      end: |
        ['"]
    comments:
      - "_If the secret is at the start of the file, its not picked up_"
    expected:
      - name: global_settings.py
        start_offset: 59
        end_offset: 109


  # Experimental

  - name: YAML Static Password Fields
    type: yaml_static_password_fields
    description: |
      Pattern to find Static passwords in YAML configuration files
    experimental: true
    regex:
      version: 0.1
      pattern: |
        [^\r\n'"]{12,32}
      start: |
        \b(?:secret|service_pass(wd|word|code|phrase)|pass(?:wd|word|code|phrase)?|key)[ \t]{0,30}:[ \t]{0,30}['"]?
      end: |
        ['"\r\n]|\z
    # TODO: duplicate many of the 'generic' password 'additional_not_match' regex
    comments:
      - "The hardcoded password is between 12 and 32 chars long"
      - "Some false positives in Code might appear"
      - "The pattern only checks for certain key words to begin the pattern (`secret`, `password`, etc.)"
    expected:
      - name: example.yml
        start_offset: 57
        end_offset: 80
      - name: example.yml
        start_offset: 57
        end_offset: 80

