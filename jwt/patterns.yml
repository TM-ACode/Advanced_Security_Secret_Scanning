
name: JWT

patterns:
  - name: JWT
    type: jwt
    description: "JSON Web Tokens are an open, industry standard RFC 7519 method for representing claims securely between two parties."
    regex:
      pattern: |
        e[A-Za-z0-9-_=]{14,}\.e[A-Za-z0-9-_=]{14,}\.?[A-Za-z0-9-_=]*
      start: |
        [^0-9A-Za-z-_\\.]|\A
      end: |
        [^0-9A-Za-z-_\\.]|\z
      additional_not_match:
        - "(/|=)"

    expected:
      - path: jwt/owasp-juice-shop.ts
        start_offset: 8105
        end_offset: 8801
      - path: jwt/example.txt
        start_offset: 16
        end_offset: 171
      - path: jwt/example.txt
        start_offset: 279
        end_offset: 320
      - path: jwt/example.txt
        start_offset: 321
        end_offset: 372

