      start: |
        (\b|\A)[a-zA-z][a-zA-Z0-9_-]+[A-Za-z][\t ]*(={1,3}|:)[\t ]*(b?["'])?
      end: |
        \z|[\r\n'"]
      additional_not_match:
        # very common FP 
        - ^red'?$
        # some really common FPs in code
        - ^(master|shadow|password|\$PASSWORD|MASTER|www\.)$
        # web colours
        - ^\#[0-9]+$
        # long strings, unlikely to be a weak password
        - ^.{20,}
