name: URI / URL Custom Patterns

patterns:
  - name: Hardcoded Internal Emails
    type: hardcoded_internal_emails
    regex:
      pattern: |
        [^:@\r\n \t"'/]+@(internal\.)?example\.com
      start: |
        \A|[\s"'`,;=]
      end: |
        \Z|[^a-zA-Z._0-9-]
    expected:
      - name: email.js
        start_offset: 75
        end_offset: 95
      - name: email.js
        start_offset: 130
        end_offset: 152


  - name: Hardcoded Internal URLs
    type: hardcoded_internal_urls
    regex:
      pattern: |
        [A-Za-z0-9+_-]+://([^/?#\s]*[.@])?(example\.com|internal\.example\.com)[/?#]?[^\s"']*
      start: |
        \A|[^A-Za-z0-9+_-]
      end: |
        \z|[\s'"]
    expected:
      - name: email.js
        start_offset: 169
        end_offset: 188
      - name: email.js
        start_offset: 211
        end_offset: 239
      - name: email.js
        start_offset: 266
        end_offset: 299
      - name: database.txt
        start_offset: 72
        end_offset: 129
      - name: database.txt
        start_offset: 147
        end_offset: 185
      - name: database.txt
        start_offset: 216
        end_offset: 256
      - name: database.txt
        start_offset: 565
        end_offset: 590


  - name: Hardcoded URI Passwords
    type: hardcoded_uri_passwords
    regex:
      pattern: |
        [^$][^/?#@\s]+
      start: |
        (A-Za-z0-9)?://[^/?#:\s]*:
      end: |
        @
    expected:
      - name: app.py
        start_offset: 160
        end_offset: 179
      - name: database.txt
        start_offset: 23
        end_offset: 29
      - name: database.txt
        start_offset: 100
        end_offset: 108
      - name: database.txt
        start_offset: 158
        end_offset: 170
      - name: database.txt
        start_offset: 227
        end_offset: 241

