  - name: Hardcoded Internal URLs
    type: hardcoded_internal_urls
    regex:
      pattern: |
        [A-Za-z0-9+-_]+://[a-zA-Z0-9!@:#$%&'*+/=?^_`{|}~-]?(example.com|internal.example.com)[^/#?"']?
    expected:
      - name: email.js
        start_offset: 169
        end_offset: 188


  - name: Hardcoded URI Passwords
    type: hardcoded_uri_passwords
    regex:
      pattern: |
        [^$][a-zA-Z0-9!.,$%&*+?^_`{|}\(\)~-]+
      start: |
        (A-Za-z0-9)?://[^/?#:]*:
      end: |
        \z|[@]|[^a-zA-Z0-9!.,$%&*+?^_`{|}\(\)~-]
      additional_match:
        - "[^0-9]"
